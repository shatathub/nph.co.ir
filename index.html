<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ندای پرداخت هوشمند | توکنایز دارایی</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #F5F5F5;
            font-family: 'Vazirmatn', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #333;
        }

        .container {
            padding: 40px;
            max-width: 90%;
            text-align: center;
        }

        .main-text {
            font-size: 3rem;
            font-weight: bold;
            color: #212121;
        }

        .slogan {
            font-size: 1.4rem;
            color: #757575;
            margin-bottom: 2rem;
        }

        .contact-info {
            padding: 20px;
            border-radius: 10px;
            background: white;
            font-size: 1.1rem;
            text-align: right;
            line-height: 1.8;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #0077FF;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .button:hover {
            background: #005FCC;
        }

        @media (max-width: 600px) {
            .main-text {
                font-size: 2.4rem;
            }

            .slogan {
                font-size: 1.2rem;
            }

            .contact-info {
                font-size: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-text">ندای پرداخت هوشمند</div>
        <div class="slogan">توسعه‌دهنده راه‌کارهای توکنایز دارایی</div>
    
        <div class="contact-info">
            <div><strong>📞 تلفن:</strong> ۹۱۰۱۲۳۰۰</div>
            <div><strong>📧 ایمیل:</strong> INFO@NPH.CO.IR</div>
            <div><strong>📍 آدرس:</strong> تهران، خرازی غرب، بلوار پژوهش</div>
        </div>

        <a href="#" class="button">تماس با ما</a>
    </div>
</body>
</html>
